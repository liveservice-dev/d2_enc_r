name: d2_encounter_raids
description: "Destiny 2 Raid Encounter App (alpha), currently only solves the verity puzzle from Salvation's Edge."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.101+2

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.2
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/